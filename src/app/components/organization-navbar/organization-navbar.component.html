<!-- employee nav -->
<nav class="nav my-margin" *ngIf="feature=='employee'">
  <a class="child-nav nav-link"  routerLink="/org/{{orgUsername}}/employee/add-employee">Add employee</a>

  </a>

    <li class="child-nav dropdown-item" (click)="onEmployeeFilter('developer')">Developer</li>
    <li class="child-nav dropdown-item" (click)="onEmployeeFilter('tester')" >Tester</li>

  </ul>
  <form class="my-search d-flex ms-auto" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

  </form>
</nav>

<!-- project nav -->
<nav class="nav my-margin" *ngIf="feature=='project'">
    <a class="child-nav nav-link" routerLink="project/add-project">Add Project</a>
    <a class="child-nav nav-link" routerLink="project/all-projects" (click)="onStatusFilter('all')">All projects</a>

      Filter
    </a>
    <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
      <li class="child-nav dropdown-item" (click)="onStatusFilter('active')">Pending</li>
      <li class="child-nav dropdown-item" (click)="onStatusFilter('inactive')">Completed</li>

    <form class="my-search d-flex ms-auto" role="search">
